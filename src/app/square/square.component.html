<div class="content-wrap">
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/228903123&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
  <mat-card class="marsonry">
    <div class="col">
      <div routerLink="blog/{{item.id}}" class="item" *ngFor="let item of columns[0]; index as i">
        <legend>
          <h4>{{item.title}}</h4>
        </legend>
        <div class="tags_area">
          <a *ngFor="let tag of item.tags" href="#"><span>#{{tag.name}}</span></a>
        </div>
        <div class="thumbnail">
          <ng-container *ngFor="let img of item.images">
            <img src="{{img.path}}" alt="{{img.caption}}">
          </ng-container>
        </div>
        <div>
          <span>{{item.abstract}}</span>
        </div>
      </div>
    </div>
