
<mat-toolbar class="mainbar">
    <div class="nav-top">
        <div (click)="changePresentColor(this.FOO_COLOR)" class="color-col orange">
            <img class="menu-icon" src="assets/images/smile.webp" width="30px" alt="">
        </div>
        <div (click)="changePresentColor(this.VISION_COLOR)" class="color-col yellow">
            <img class="menu-icon" src="assets/images/smile.webp" width="30px" alt="">
        </div>
        <div (click)="changePresentColor(this.TECH_COLOR)" class="color-col blue">
            <img class="menu-icon" src="assets/images/smile.webp" width="30px" alt="">
        </div>
       
    </div>
    <div class="nav-bottom" >
        <div [@expandColor]="getExpandColor(this.FOO_COLOR)" class="color-row orange">
        </div>
        <div [@expandColor]="getExpandColor(this.VISION_COLOR)" class="color-row yellow">
        </div>
        <div [@expandColor]="getExpandColor(this.TECH_COLOR)" class="color-row blue">
        </div>
    </div>
    
</mat-toolbar>

<div class="container" >
    <!-- router content out let -->
    <router-outlet class="" style="z-index:1;"></router-outlet>
</div>
