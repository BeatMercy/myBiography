<mat-toolbar [@titleState]='this.titleState' color='primary'>
    <span>{{title}}</span>
</mat-toolbar>

<mat-card class="waterfall">
    <ng-container *ngFor="let item of masonries; index as i">
        <div class="item">
            <legend>
                <h4>{{item.title}}-{{i+1}}</h4>
            </legend>
            <div class="tags_area" >
                <a *ngFor="let tag of item.tags" href="#"><span>#{{tag.name}}</span></a>
            </div>
            <div class="thumbnail">
                <ng-container *ngFor="let img of item.images">
                    <img src="{{img.path}}" alt="{{img.caption}}">
                </ng-container>
            </div>
            <div>
                <span>{{item.abstract}}</span>
            </div>
        </div>
    </ng-container>
</mat-card>
